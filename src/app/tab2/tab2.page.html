<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let student of students">        
        <ion-item-options side="start">
          <ion-item-option color = "secondary" (click)="update(student,true)">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>          
        </ion-item-options>
    
        <ion-item tappable (click)="detail(student)">
          <ion-label>
            <h2>
              <strong>{{student.name}}</strong>
              <ion-chip color="success" *ngIf="student.active" class="ion-float-right" >
                <ion-label>Activo</ion-label>
              </ion-chip>
              <ion-chip color="danger" *ngIf="!student.active" class="ion-float-right" >
                <ion-label>Inactivo</ion-label>
              </ion-chip>
            </h2>
            
            <h3>noControl: {{student.controlnumber}}</h3>
            
            <ion-button (click)="verMas()" fill="clear" *ngIf="!ver" shape="round">ver mas 
              <ion-icon name="arrow-down"></ion-icon>              
            </ion-button>
            
            <ion-button (click)="verMas()" fill="clear" *ngIf="ver" shape="round">ver menos 
              <ion-icon name="arrow-up" ></ion-icon>              
            </ion-button>

            <ion-label *ngIf="ver">            
            <h3>Edad: {{student.age}}</h3>
            <h3>Curp: {{student.curp}}</h3>
            </ion-label>

          </ion-label>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option color = "danger" (click)="update(student,false)">
            <ion-icon name="close"></ion-icon>
          </ion-item-option>          
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
