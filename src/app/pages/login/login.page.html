<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="correo" required>                
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="password" required>                
              </ion-input>
            </ion-item>            
          </div>
          <div padding>
            <ion-button (click)="onLogin()" expand="block" >
              Login
            </ion-button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>

</ion-content>
