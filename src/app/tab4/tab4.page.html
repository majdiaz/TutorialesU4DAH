<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Estudiantes Inactivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list>
      <div *ngFor="let student of students">
      <ion-item-sliding *ngIf="!student.active">        
        <ion-item-options side="start">
          <ion-item-option color = "secondary">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>          
        </ion-item-options>
    
        <ion-item>
          <ion-label>
            <h2>
              <strong>{{student.name}}</strong>              
            </h2>

            <h3>noControl: {{student.controlnumber}}</h3>
            <ion-button (click)="verMas()" fill="clear" *ngIf="!ver" shape="round">ver mas 
              <ion-icon name="arrow-down"></ion-icon>              
            </ion-button>
            
            <ion-button (click)="verMas()" fill="clear" *ngIf="ver" shape="round">ver menos 
              <ion-icon name="arrow-up" ></ion-icon>              
            </ion-button>

            <ion-label *ngIf="ver">            
            <h3>Edad: {{student.age}}</h3>
            <h3>Curp: {{student.curp}}</h3>
            </ion-label>

          </ion-label>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option color = "danger">
            <ion-icon name="close"></ion-icon>
          </ion-item-option>          
        </ion-item-options>
      </ion-item-sliding>
    </div>
    </ion-list>
  </ion-list>
</ion-content>
